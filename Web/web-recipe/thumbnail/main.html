<!doctype html>
<html>
    <head>
        <style>
            .thumbnail{
                width: 200px;
                height: 200px;
                margin: 10px;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
                border: 3px solid #97ffdf;
            }
            .thumbnail.round{
                border-radius: 10%;
            }
            .thumbnail.circle{
                border-radius: 100%;
            }
            
        </style>
    </head>
    <body>
       <div class="thumbnail" style="background-image:url(image/image.jpeg)">   
       </div>
       <div class="thumbnail round" style="background-image:url(image/image.jpeg)">   
       </div>
       <div class="thumbnail circle" style="background-image:url(image/image.jpeg)">   
       </div>
        <img src="image/image.jpeg">
    </body>
</html>
